      <div class="col-sm-6 offset-sm-3">
        <h1>Sign Up</h1>

          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="valueLogin" type="email" formControlName="email" />
            <button mat-button *ngIf="valueLogin" matSuffix mat-icon-button aria-label="Clear" (click)="valueLogin = ''">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('email').hasError('email')">Email is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <mat-icon matSuffix (click)="hidePassword = !hidePassword"> {{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="repeatPasswordControl" />
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Confirm password is required </mat-error>
          </mat-form-field>
          <div style="text-align:center">
            <button mat-raised-button [disabled]="!canSubmit()" color="accent" style="width:50%; margin:10px; border-radius: 5px">
              Sign Up
            </button>
            <button mat-raised-button color="primary" style="width:50%; border-radius: 5px" routerLink="/login">Sign In</button>
          </div>
          <div *ngIf="isLoading">
            <mat-progress-spinner
              style="margin: 0 auto"
              color="accent"
              mode="indeterminate"
              diameter="80"
              strokeWidth="9"
            ></mat-progress-spinner>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
