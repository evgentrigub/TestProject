<div class="jumbotron" style="min-height: 80%">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Sign In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Email</mat-label>
            <input matInput class="name" type="email" formControlName="email" />
            <mat-error *ngIf="loginForm.get('email').hasError('email')"></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Password</mat-label>
            <input matInput class="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <mat-icon matSuffix (click)="hidePassword = !hidePassword"> {{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required </mat-error>
          </mat-form-field>
          <div *ngIf="!isLoading; else loading" style="text-align:center">
            <button
              mat-raised-button
              type="submit"
              color="accent"
              style="width:40%; height: 40px; margin-bottom:10px; border-radius: 5px"
              [disabled]="!canSubmit()"
            >
              Sign In
            </button>
            <br />
            <button
              mat-raised-button
              routerLink="/register"
              color="primary"
              style="width:40%; height: 40px; margin-bottom:10p x; border-radius: 5px"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div *ngIf="isLoading">
    <mat-progress-spinner style="margin: 0 auto" mode="indeterminate" diameter="80" strokeWidth="9"> </mat-progress-spinner>
  </div>
</ng-template>
