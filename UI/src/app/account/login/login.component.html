<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Войти в личный кабинет</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" style="width:100%">
              <mat-label>Введите логин</mat-label>
              <input matInput formControlName="username" />
              <!-- <mat-error *ngIf="username.invalid">{{getErrorLogin()}}</mat-error> -->
            </mat-form-field>
            <mat-form-field appearance="outline" style="width:100%">
              <mat-label>Введите пароль</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              <!-- <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error> -->
            </mat-form-field>
          <div *ngIf="!loading" style="text-align:center" class="form-group">
            <button mat-raised-button type="submit" color="accent" style="width:60%; height: 40px; margin-bottom:10px; border-radius: 5px">
              Войти
            </button>
            <button mat-raised-button routerLink="/register" color="primary" style="width:60%; height: 40px; margin-bottom:10px; border-radius: 5px">
              Регистрация
            </button>
          </div>
          <div *ngIf="loading">
            <mat-progress-spinner style="margin: 0 auto" mode="indeterminate" diameter="80" strokeWidth="9"> </mat-progress-spinner>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
